<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convert HTML to Image</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>

<!-- HTML content to convert -->
<div id="content">
    <h1>Hello, World!</h1>
    <p>This is a demo for converting HTML to an image.</p>
    <img src="./invitation_card.jpg" alt="Example Image">
</div>

<!-- Button to trigger conversion -->
<button id="convertBtn">Convert to Image</button>

<script>
$(document).ready(function() {
    // Function to convert HTML to image
    $("#convertBtn").click(function() {
        html2canvas($("#content")[0]).then(function(canvas) {
            // Convert canvas to image
            var imgData = canvas.toDataURL('image/png');
            
            // Create a temporary link element
            var link = document.createElement('a');
            link.download = 'html_image.png'; // Set the default file name
            link.href = imgData;
            
            // Trigger the click event on the link to download the image
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    });
});
</script>

</body>
</html>
